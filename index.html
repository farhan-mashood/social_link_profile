<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main class="main__header">
      <div class="container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="picture of a girl"
        />
        <h2 class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>

        <div class="socials"><a href="#">GitHub</a></div>
        <div class="socials"><a href="#">Frontend Mentor</a></div>
        <div class="socials"><a href="#">LinkedIn</a></div>
        <div class="socials"><a href="#">Twitter</a></div>
        <div class="socials"><a href="#">Instagram</a></div>
      </div>
    </main>

    </div>-->
  </body>
</html>
